name: Run Playwright tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run run:all

      - name: Generate test report
        if: always()
        run: npm run generate:report

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: multiple-cucumber-test-report
          path: test-report/

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-artefacts
          path: artefacts/

      - name: Publish report on GH Pages
        if: always()
        uses: PavanMudigonda/html-reporter-github-pages@v1.3
        with:
          test_results: test-report/
          keep_reports: 20
          gh_pages: feature/gh-pages-report # BRANCH NAME you like
          subfolder: docs  # Level 1 Folder Structure you like
          tool_name: cucumber # Level 2 Folder Structure you like
          workflow_name: ${{ github.workflow }} # Level 3 Folder Structure you like
          env: PROD # Level 4 Folder Structure you like
